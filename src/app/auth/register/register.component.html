<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">

                <h3 class="box-title m-t-40 m-b-0 text-center">Registrarse</h3>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="register(f)" class="form-horizontal form-material" id="loginform" action="index.html">


                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Email del usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input [ngModel]="name" name="name" class="form-control" type="text" required placeholder="Nombre del usuario">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input [ngModel]="password" name="password" class="form-control" type="text" required placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input [ngModel]="confirmPassword" name="confirmPassword" class="form-control" type="text" required placeholder="Confirmar Contraseña">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input [(ngModel)]="terms" name="terms" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">Términos</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Registrarme</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>¿Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa aquí</b></a></p>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
