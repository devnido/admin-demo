<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <h3 class="box-title m-b-0">{{todo.name}}</h3>
                <p class="text-muted m-b-30 font-13" *ngIf="modo==='add'"> Ingresar datos de la nueva tarea </p>
                <p class="text-muted m-b-30 font-13" *ngIf="modo!=='add'"> Actualizar datos de la tarea </p>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <form #f="ngForm" ngNativeValidate (ngSubmit)="saveTodo(f)">

                            <div class="form-group">
                                <label>Nombre</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-home"></i></span>
                                    <input [(ngModel)]="todo.name" name="name" type="text" class="form-control" placeholder="Nombre de la tarea" required>
                                </div>
                            </div>

                            <div *ngIf="modo!=='add'" class="form-group">
                                <label>Estado</label>
                                <select (change)="changeStatus($event.target.value)" class="form-control" [(ngModel)]="todo.status" name="status" required>    
                                    <option  value="" selected disabled>Seleccione estado</option>                           
                                    <option  value="pending">Pendiente</option>
                                    <option  value="finalized">Finalizada</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                            <a routerLink="/tareas" class="btn btn-inverse waves-effect waves-light">Volver</a>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
